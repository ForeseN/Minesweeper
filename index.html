<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>
</head>

<body onload="initGame()" oncontextmenu="return false;">

    <div class="confetti-wrapper">
        <!-- <div class="confetti">Hey</div> -->
    </div>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="difficulty-container">
            <button class="btn" onclick="changeDifficulty('beginner')">Beginner</button>
            <button class="btn" onclick="changeDifficulty('medium')">Medium</button>
            <button class="btn" onclick="changeDifficulty('expert')">Expert</button>
        </div>
        <div class="game-container">
            <div class="utilities">
                <button class="hint hold btn" onclick="onHint()">💡</button>
                <button class="safe-click btn" onclick="onSafeClick()">🛡️</button>
                <button class="kill-mines btn" onclick="onKillMines()">💀</button>
                <button class="mega-hint btn" onclick="onMegaHint()">🙏</button>
            </div>
            <div class="game-card">

                <div class="info-container">
                    <div class="bombs-remaining">002</div>
                    <button class="smiley btn" onclick="initGame()">😃</button>
                    <div class="timer">000</div>
                </div>
                <div class="board-container">

                </div>
                <div class="info-container-2">
                    <div class="lives">❤️❤️❤️</div>
                    <div>High Score: <span class="high-score"></span></div>
                </div>
            </div>
            <div class="utilities">
                <button class="seven-boom btn" onclick="onSevenBoom()">7</button>
                <button class="sandbox btn" onclick="onSandbox()">🕹️</button>
                <button class="undo btn" onclick="onUndo()">⏪</button>
                <button class="toggle-theme btn" onclick="onToggleTheme()">☀️</button>
            </div>
        </div>
        <div class="footer">Developed & Designed by Yaron Shapira</div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
